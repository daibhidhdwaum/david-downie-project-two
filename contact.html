<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/80d230e595.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Walter+Turncoat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>FunPlace</title>
</head>

<body>
    <header class="contact-header">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1>Contact</h1>
        </div>
    </header><!-- END OF HEADER -->

    <main>
        <section class="contact-page">
            <div class="wrapper">
                <div class="contact">
                    <!-- FLEXES ALL CONTENT ON PAGE -->
                    <aside class="contact-aside">
                        <!-- <div> -->
                            <!-- <div class="wrapper"> -->

                                <ul class="social-icons">
                                    <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                                    <li><a href=""><i class="fab fa-twitter"></i></a></li>
                                    <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                                </ul>
                                <address class="address">
                                    <a href="#">info@email.com</a></br>
                                    </br>
                                    123-456-7890</br>
                                    123 Queen St West, Unit 1</br>
                                    Toronto, Ontario</br>
                                    M5V 2D5</br>
                                </address>
                            <!-- </div> -->
                        <!-- </div> -->
                    </aside>
                    <!-- END OF SECTION ONE -->
                    <div class="contact-form-container">
                        <form action="">
                            <label for="name" class="visually-hidden">Name</label>
                            <input type="text" id="name" placeholder="Name" class="name">
                            <label for="email" class="visually-hidden">Email</label>
                            <input type="text" id="email" placeholder="Email address" class="email">
                            <textarea name="" id="message" placeholder="Message" class="message"></textarea>
                            <button>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- END OF SECTION TWO -->
    <footer>
        <p>Copyright &copy; 2019 HackerYou</p>
    </footer>
</body>

</html>
